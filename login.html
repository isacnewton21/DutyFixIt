<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DutyFixit - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <h1>DutyFixit</h1>

    <div class="switcher">
      <button id="clientBtn" class="active">Client</button>
      <button id="workerBtn">Worker</button>
    </div>

    <form action="login.php" method="POST">
      <input type="hidden" name="role" id="role" value="client" />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="login-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    const clientBtn = document.getElementById('clientBtn');
    const workerBtn = document.getElementById('workerBtn');
    const roleInput = document.getElementById('role');

    clientBtn.addEventListener('click', () => {
      clientBtn.classList.add('active');
      workerBtn.classList.remove('active');
      roleInput.value = 'client';
    });

    workerBtn.addEventListener('click', () => {
      workerBtn.classList.add('active');
      clientBtn.classList.remove('active');
      roleInput.value = 'worker';
    });
  </script>
</body>
</html>
